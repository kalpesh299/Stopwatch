<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STopWatch</title>
    <link href="./Stopwacth.css" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Kps Stop Watch</h1>
    <div class="main">
       
     <div class="display">
       <h1 id="hr">00 :</h1>
       <h1 id="min">00 :</h1>
       <h1 id="sec">00 :</h1>
       <h1 id="milse">00 </h1>
     </div>
     <div class="button">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
     </div>
    </div>
<script src="./Stopwacth.js" ></script>
</body>
</html>
